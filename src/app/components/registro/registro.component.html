<div class="container p-4">
    <div class="row py-5">
    <div class="col-md-6 offset-md-3 ">
        <div class="card bg-dark p-2 ">
            <div class="card-body text-danger ">
                <h1 class="text-center my-4 h2"><b>REGISTRARTE</b></h1>
                <form class="pt-3">
                    <div class="form-group mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text bg-danger"><i class="fas fa-user text-white"></i></span>
                            <input type="text" name="usuario"  class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Correo electronico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-danger"><i class="far fa-envelope text-white"></i></span>
                            <input type="email" name="email"  class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group  mb-3">
                        <label>Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-danger"><i class="fas fa-lock text-white"></i></span>
                            <input type="password" name="clave" class="form-control">
                        </div>
                    </div>
                    <p class="text-light h6">Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de datos y la Política de cookies.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger btn-block mt-2" type="button">
                            Registrarte
                        </button>
                    </div>
                    <hr>
                    <span class="d-flex justify-content-end text-light">¿Ya tienes una cuenta? <a class="link-danger mx-2" routerLink ="/login"> Inicia sesión</a></span>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
