<link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)">
<main>
  <h1>Finance Dashboard</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="bg-success text-white">
        <div class="card-body">
          <p class="card-title" style="font-size: 1.4rem;">Ganancias del dia</p>
          <div class="d-flex justify-content-between align-items-center">
            <span style="font-size: 2.2rem;">$550.3</span>
            <i class="las la-money-bill-wave-alt" style="font-size: 2.2rem;"></i>
          </div>
          <p class="card-text">5% menos que ayer</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-secondary text-white">
        <div class="card-body">
          <p class="card-title" style="font-size: 1.4rem;">Ventas del dia</p>
          <div class="d-flex justify-content-between align-items-center">
            <span style="font-size: 2.2rem;">21</span>
            <i class="las la-shopping-bag" style="font-size: 2.2rem;"></i>
          </div>
          <p class="card-text">15% menos que ayer</p>
        </div>
      </div>
    </div>

      <div class="card bg-danger text-white">
        <div class="card-body">

          <div class="d-flex justify-content-between align-items-center">

        </div>
      </div>
    </div> -->
  </div>
  <h2 style="margin-top: 1.3em;">Statistical Graphics</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body" style="overflow-x: auto;">
          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            gradient="false"
            xAxis="true"
            yAxis="true"
            legend="true"
            showXAxisLabel="true"
            showYAxisLabel="true"
            xAxisLabel="Month"
            yAxisLabel="Sales"
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body" style="overflow-x: auto;">
          <ngx-charts-bar-vertical-2d
            [view]="view"
            [scheme]="colorScheme1"
            [results]="dataPurchases"
            gradient="true"
            xAxis="true"
            yAxis="true"
            legend="true"
            showXAxisLabel="true"
            showYAxisLabel="true"
            xAxisLabel="Month"
            yAxisLabel="Number of sales"
            legendTitle="Category"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
          </ngx-charts-bar-vertical-2d>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-9 mx-auto">
      <div class="card">
        <div class="card-body d-flex justify-content-center" style="overflow-x: auto;">
          <!-- <ngx-charts-area-chart
            [view]="view"
            [scheme]="colorScheme2"
            legend="true"
            showXAxisLabel="true"
            showYAxisLabel="true"
            xAxis="true"
            yAxis="true"
            xAxisLabel="Meses"
            yAxisLabel="Gastos en soles"
            timeline="true"
            [results]="dataGastos"
            (select)="onSelect($event)">
          </ngx-charts-area-chart> -->
        </div>
      </div>
    </div>
  </div>
</main>
